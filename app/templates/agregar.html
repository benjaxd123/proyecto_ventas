<!-- templates/agregar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4>Agregar Nueva Sucursal</h4>
        </div>
        <div class="card-body">
            <form action="/agregar" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" name="Nombre">
                </div>
                <div class="mb-3">
                    <label for="Cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="Cantidad" name="Cantidad">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio">
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Subir Foto</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
                <a href="/" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>
<script>
    const sse = new EventSource("/sse");
    sse.onmessage = function(event) {
        alert(event.data); // Muestra el mensaje como alerta
    };
</script>

</body>
</html>
